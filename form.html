<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A form to review our product.">
        <meta name="author" content="Micah Brown">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="styles/temple-base.css">
        <link rel="stylesheet" href="styles/temples.css" media="screen and (max-width: 768px)">
        <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 769px)">

        <script src="scripts/form.js" type="module"></script>
        <script src="scripts/getdates.js" defer></script>

        <title>Product Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rock+Salt&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div>
                <h1>Review Form</h1>
                <nav>
                    <button id="navButton">=</button>
                    <ul class="menuLinks">
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="review.html" method="get">
                <label for="productName">Product Name:</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                  </select>

                <!-- Overall Rating -->
                <fieldset>
                <legend>Overall Rating:</legend>
                <label><input type="radio" name="rating" id="star1" value="1" required /> ★</label>
                <label><input type="radio" name="rating" id="star2" value="2" /> ★★</label>
                <label><input type="radio" name="rating" id="star3" value="3" /> ★★★</label>
                <label><input type="radio" name="rating" id="star4" value="4" /> ★★★★</label>
                <label><input type="radio" name="rating" id="star5" value="5" /> ★★★★★</label>
                </fieldset>

                <!-- Date of Installation -->
                <label for="installDate">Date of Installation:</label>
                <input type="date" id="installDate" name="installDate" required />

                <!-- Useful Features -->
                <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" id="feature1" name="features" value="Speed" /> Speed</label>
                <label><input type="checkbox" id="feature2" name="features" value="Battery Life" /> Battery Life</label>
                <label><input type="checkbox" id="feature3" name="features" value="Durability" /> Durability</label>
                <label><input type="checkbox" id="feature4" name="features" value="Design" /> Design</label>
                </fieldset>

                <!-- Written Review -->
                <label for="review">Written Review:</label>
                <textarea id="review" name="review" rows="4" cols="50"></textarea>

                <!-- User Name -->
                <label for="username">Your Name:</label>
                <input type="text" id="username" name="username" />

                <!-- Submit -->
                <input type="submit" value="Submit" />
            </form>

        </main>
        <footer>
            <p>
                <span id="currentyear"></span> Micah Brown, Germany
            </p>
            <p class="lastModified" id="lastModified">

            </p>
        </footer>
    </body>
</html>
